<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        #map {
            width: 687px;
            height: 723px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_hulls6schoolBF0.js"></script>
        <script src="data/json_hulls6schoolSL1.js"></script>
        <script src="data/json_hulls6schoolLES2.js"></script>
        <script src="data/json_hulls6schoolEP3.js"></script>
        <script src="data/json_hulls6schoolNEW4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.2431845702,-74.7666572356],[40.3552105298,-74.6602403644]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        var initialOrder = new Array();
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < initialOrder.length; index++) {
                map.removeLayer(initialOrder[index]);
                map.addLayer(initialOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_hulls6schoolBF0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStylehulls6schoolBF0(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStylehulls6schoolBF0(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#2000c3',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_hulls6schoolBF0JSON = new L.geoJson(json_hulls6schoolBF0, {
            onEachFeature: pop_hulls6schoolBF0,
            style: doStylehulls6schoolBF0
        });
        layerOrder[layerOrder.length] = json_hulls6schoolBF0JSON;
        bounds_group.addLayer(json_hulls6schoolBF0JSON);
        initialOrder[initialOrder.length] = json_hulls6schoolBF0JSON;
        feature_group.addLayer(json_hulls6schoolBF0JSON);
        function pop_hulls6schoolSL1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStylehulls6schoolSL1(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStylehulls6schoolSL1(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#dd0003',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_hulls6schoolSL1JSON = new L.geoJson(json_hulls6schoolSL1, {
            onEachFeature: pop_hulls6schoolSL1,
            style: doStylehulls6schoolSL1
        });
        layerOrder[layerOrder.length] = json_hulls6schoolSL1JSON;
        bounds_group.addLayer(json_hulls6schoolSL1JSON);
        initialOrder[initialOrder.length] = json_hulls6schoolSL1JSON;
        feature_group.addLayer(json_hulls6schoolSL1JSON);
        function pop_hulls6schoolLES2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStylehulls6schoolLES2(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStylehulls6schoolLES2(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#f57e1c',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_hulls6schoolLES2JSON = new L.geoJson(json_hulls6schoolLES2, {
            onEachFeature: pop_hulls6schoolLES2,
            style: doStylehulls6schoolLES2
        });
        layerOrder[layerOrder.length] = json_hulls6schoolLES2JSON;
        bounds_group.addLayer(json_hulls6schoolLES2JSON);
        initialOrder[initialOrder.length] = json_hulls6schoolLES2JSON;
        feature_group.addLayer(json_hulls6schoolLES2JSON);
        function pop_hulls6schoolEP3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStylehulls6schoolEP3(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStylehulls6schoolEP3(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#03c816',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_hulls6schoolEP3JSON = new L.geoJson(json_hulls6schoolEP3, {
            onEachFeature: pop_hulls6schoolEP3,
            style: doStylehulls6schoolEP3
        });
        layerOrder[layerOrder.length] = json_hulls6schoolEP3JSON;
        bounds_group.addLayer(json_hulls6schoolEP3JSON);
        initialOrder[initialOrder.length] = json_hulls6schoolEP3JSON;
        feature_group.addLayer(json_hulls6schoolEP3JSON);
        function pop_hulls6schoolNEW4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStylehulls6schoolNEW4(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStylehulls6schoolNEW4(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#9f31da',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_hulls6schoolNEW4JSON = new L.geoJson(json_hulls6schoolNEW4, {
            onEachFeature: pop_hulls6schoolNEW4,
            style: doStylehulls6schoolNEW4
        });
        layerOrder[layerOrder.length] = json_hulls6schoolNEW4JSON;
        bounds_group.addLayer(json_hulls6schoolNEW4JSON);
        initialOrder[initialOrder.length] = json_hulls6schoolNEW4JSON;
        feature_group.addLayer(json_hulls6schoolNEW4JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        map.locate({setView: true, maxZoom: 16});
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point")
            .openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }
        map.on('locationfound', onLocationFound);
        L.control.scale({options: {position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
